<template>
      <!-- <div>{fullname}</div> -->
      <lightning-card title="Two way data binding">
            <div class="slds-m-around_medium">
                  <lightning-input type="text" label="Enter course name" onkeyup={changeHandler}></lightning-input>
                  <div>{fullname} is a coure of {title}</div>
            </div>
      </lightning-card>

      <lightning-card title="@track properties">
            <div class="slds-m-around_medium">
                  <lightning-input type="text" label="Enter Address" onkeyup={trackHandler}></lightning-input>
                  <div>{address.city} is my City</div>
            </div>
      </lightning-card>


      <lightning-card title="Getter Demo">
            <div class="slds-m-around_medium">
                  <!-- <lightning-input type="text" label="Enter Address" onkeyup={trackHandler}></lightning-input> -->
                  <div>First username is {firstUser}</div>
                  <div>Multiplication of 10 and 20 is {total}</div>
            </div>
      </lightning-card>

</template>
